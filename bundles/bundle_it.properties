block.mechanical-warfare-chemical-drill.name = Trivella A Corrosione
block.mechanical-warfare-chemical-drill.description = Una trivella capace di estrarre l'uranio, utilizza l'acido a tale scopo.
block.mechanical-warfare-quarry.name = Cava
block.mechanical-warfare-quarry.description = Estrae pietrisco dai terreni rocciosi.
