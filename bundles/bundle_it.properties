zone.mechanical-warfare-frozen-valley.name = Valle Gelata
zone.mechanical-warfare-frozen-valley.description = Vene di ferro possono essere trovate. Attraversa l'umido terreno con cautela. Estrai ferro e impara ad usarlo.
zone.mechanical-warfare-hill-path.name = Passo Tra Le Colline
zone.mechanical-warfare-hill-path.description = Uno stretto passaggio collinare vicino alle montagne, contaminato da spore. Il carbone scarseggia nella zona, sufficiente solo per mantenere l'impianto energetico. \n \n[lightgray]Se possibile ricerca l'estrazione e la lavorazione delle spore.
zone.mechanical-warfare-volcano.name = Vulcano
zone.mechanical-warfare-volcano.description = Uno dei vari ed enormi crateri attivi sulle montagne. Ha un potenziale termale elevatissimo. Probabile alta attività nemica.
zone.mechanical-warfare-front-gate.name = Prima Linea
zone.mechanical-warfare-front-gate.description = La prima linea di difese della capitale nemica. Altamente difesa. E' presente uranio, ma è occupato dal nemico e fortificato. Distruggi i due nuclei nemici e prosegui.
zone.mechanical-warfare-back-door.name = Accerchiamento
zone.mechanical-warfare-back-door.description = Il nemico ha fortificato quest'area, trova la strategia migliore per non lasciare in piedi nulla al tuo passaggio.
