block.mechanical-warfare-reinforced-wall.name = Muro Rinforzato
block.mechanical-warfare-reinforced-wall.description = Essenzialmente un muro di lega di sovrastanio che può assorbire più danni.
block.mechanical-warfare-reinforced-wall-large.name = Muro Grande Rinforzato
block.mechanical-warfare-reinforced-wall-large.description = Può assorbire più danni di un muro di sovrastanio e può rigenerarsi lentamente in autonomia.
