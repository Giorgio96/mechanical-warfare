block.mechanical-warfare-vortex-ship-pad.description = Provvede alla trasformazione in una nave pesantemente armata con un cannone ad energia.\nUsa il blocco toccando due volte mentre ti trovi su di esso.
block.mechanical-warfare-upsylon-mech-pad.name = Piattaforma Del Mech Upsylon
block.mechanical-warfare-upsylon-mech-pad.description = Provvede alla trasformazione in un mech mediamente corazzato, ma potente.\nUsa il blocco toccando due volte mentre ti trovi su di esso.
