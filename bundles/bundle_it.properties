block.mechanical-warfare-scythe-factory.description = Assembla i Falcidiatori, avanzate navi aeree che radono al suolo ogni ostacolo.
block.mechanical-warfare-serpent-factory.name = Fabbrica Di Serpent
block.mechanical-warfare-serpent-factory.description = Assembla Serpent, elicotteri leggeri equipaggiati con missili e mitragliatrici.
block.mechanical-warfare-battleaxe-factory.name = Fabbrica Di Battleaxe
