block.mechanical-warfare-chemical-station.description = Sintetizza acido da gas derivato dal petrolio. Richiede acciaio per il funzionamento.
block.mechanical-warfare-ap-shell-assembler.name = Assemblatore Munizioni AP
block.mechanical-warfare-ap-shell-assembler.description = Assembla munizioni penetranti usate dalle torrette contro unità pesantemente corazzate.
block.mechanical-warfare-he-shell-assembler.name = Assamblatore Munizioni HE
block.mechanical-warfare-he-shell-assembler.description = Assembla munizioni altamente esplosive per le torrette.
