block.mechanical-warfare-aegis.name = Aegis
block.mechanical-warfare-aegis.description = Torretta a corto raggio, ma resistente. Scudo moderatamente efficace grazie alla sua armatura.
block.mechanical-warfare-incandescence.name = Incandescente
block.mechanical-warfare-incandescence.description = Una piccola e potente torretta che colpisce i nemici col suo raggio.
block.mechanical-warfare-blow.name = Uragano
block.mechanical-warfare-blow.description = Una torretta a medio raggio, spara munizioni penetranti con alta frequenza.
block.mechanical-warfare-nighthawk.name = Occhio Di Falco
block.mechanical-warfare-nighthawk.description = Cecchino con proiettili ad alta velocità ed eccellente precisione. Utilizza materiali grezzi come munizioni, ma lavora meglio con proiettili assemblati.
block.mechanical-warfare-quake.name = Prototipo Disintegratore
block.mechanical-warfare-quake.description = Potente artiglieria a lungo raggio, funzionante sia con munizioni esplosive che penetranti.
block.mechanical-warfare-voltmeter.name = Impianto Tesla
block.mechanical-warfare-voltmeter.description = Torretta energetica che crea una grande quantità di archi elettrici contro i nemici.
block.mechanical-warfare-ghost.name = Guardiano Dei Cieli
block.mechanical-warfare-ghost.description = Avanzata torretta antiaerea, spara proiettili a dispersione con alta velocità.
block.mechanical-warfare-seism.name = Disintegratore Finale
block.mechanical-warfare-seism.description = Una versione avanzata del Quake: più potente, più veloce e con un raggio più ampio.
//  End Region Turret

