/// Region Items
item.mechanical-warfare-iron.name = Ferro
item.mechanical-warfare-iron.description = Un pesante metallo usato principalmente nelle armature e nella creazione di acciaio.
item.mechanical-warfare-steel.name = Acciaio
item.mechanical-warfare-steel.description = Un metallo molto resistente usato in vari modi.
item.mechanical-warfare-cobblestone.name = Pietrisco
item.mechanical-warfare-cobblestone.description = Nulla di più che pietra.
item.mechanical-warfare-uranium.name = Uranio
item.mechanical-warfare-uranium.description = Sostanza altamente radioattiva, possiede un alto potenziale energetico.
item.mechanical-warfare-ap-shell.name = Munizioni AP
item.mechanical-warfare-ap-shell.description = Munizioni penetranti per artiglierie in grado di causare gravi danni anche contro armature pesanti.
item.mechanical-warfare-he-shell.name = Munizioni HE
item.mechanical-warfare-he-shell.description = Munizioni esplosive per artiglierie ad ampio raggio, per un elevato danno ad area.
item.mechanical-warfare-mk2-module.name = Modulo MK2
item.mechanical-warfare-mk2-module.description = Un avanzato modulo per costruzioni High-Tech.
/// End Region Items

/// Liquids
liquid.mechanical-warfare-liquid-gas.name = Gas
liquid.mechanical-warfare-liquid-gas.description = Derivato del petrolio pericolosamente esplosivo. Maneggiare con cura.
liquid.mechanical-warfare-liquid-acid.name = Acido
liquid.mechanical-warfare-liquid-acid.description = Fluido altamente corrosivo, utilizzabile contro i nemici o per il funzionamento delle trivelle chimiche.
liquid.mechanical-warfare-liquid-lava.name = Lava
liquid.mechanical-warfare-liquid-lava.description = Roccia fusa incandescente, mantenere le distanze.
